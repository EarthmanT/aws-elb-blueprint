tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint deploys a simple Nginx webserver on a CentOS Linux Node in AWS

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3/types.yaml
  - plugin:cloudify-awssdk-plugin
  - plugin:cloudify-utilities-plugin

inputs:

  ami:
    description: >
      An AWS AMI. Tested with a Centos 7.0 image.
    default: { get_attribute: [ centos_core_ami, aws_resource_id ] }

  instance_type:
    description: >
      The AWS instance_type. Tested with m3.medium, although that is unnecessarily large.
    default: t2.medium

  agent_user:
    description: >
      The username of the agent running on the instance created from the image.
    default: centos

  agent_key_private:
    description: >
      The content of the agent's private key.
    default: { get_secret: agent_key_private }

  agent_key_public:
    description: >
      The content of the agent's public key.
    default: { get_secret: agent_key_public }

  aws_vpc_id:
    description: >
      The VPC ID from EC2
    default: "vpc-d21bc6ba"
  
  
  aws_security_group:
    description: >
      The security group for youru instnace
    default: "sg-cf7bb3a4" 
  
  aws_keypair_name:
    description: >
      Name of keypair
    default: "greg"



dsl_definitions:

  aws_config: &aws_config
    aws_access_key_id: { get_secret: aws_access_key_id }
    aws_secret_access_key: { get_secret: aws_secret_access_key }
    ec2_region_name: { get_secret: ec2_region_name }
    ec2_region_endpoint: { get_secret: ec2_region_endpoint }

  client_config: &client_config
    aws_access_key_id: { get_secret: aws_access_key_id }
    aws_secret_access_key: { get_secret: aws_secret_access_key }
    region_name: { get_secret: ec2_region_name }

node_templates:

  centos_core_ami:
    type: cloudify.nodes.aws.ec2.Image
    properties:
      resource_config:
        kwargs:
          Filters:
          - Name: name
            Values:
            - 'CentOS 7.3.1611 x86_64 with cloud-init (HVM)'
          - Name: owner-id
            Values:
            - '057448758665'
      client_config: *client_config
    relationships:


  instance1:
    type: cloudify.nodes.aws.ec2.Instances
    properties:
      agent_config:
        install_method: init_script 
        user: { get_input: agent_user }
        key: { get_secret: agent_key_private }
      resource_config:
        MaxCount: 1
        MinCount: 1
        ImageId: { get_input: ami }
        InstanceType: { get_input: instance_type }
        kwargs:
          KeyName: { get_input: aws_keypair_name } 
          BlockDeviceMappings:
          - DeviceName: '/dev/sda1'
            Ebs:
              DeleteOnTermination: True
          Placement:
            AvailabilityZone:
              concat:
                - get_secret: ec2_region_name
                - a
          UserData: { get_attribute: [ cloudify_host_cloud_config, cloud_config ] }
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: ip1
      - type: cloudify.relationships.depends_on
        target: nic1
      - type: cloudify.relationships.depends_on
        target: cloudify_host_cloud_config
      - type: cloudify.relationships.depends_on
        target: centos_core_ami
      - type: cloudify.relationships.aws.elb.instance.connected_to
        target: classic_elb
 
  ip1:
    type: cloudify.nodes.aws.ec2.ElasticIP
    properties:
      resource_config:
        kwargs:
          Domain: 'vpc'
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: nic1
 
  nic1:
    type: cloudify.nodes.aws.ec2.Interface
    properties:
      client_config: *client_config
      resource_config:
        kwargs:
          Description: Created by the ELB-deploy blueprint.
          SubnetId: { get_attribute: [ private_subnet1, aws_resource_id] }
          Groups:
          - { get_attribute: [ security_group, aws_resource_id ] }
    relationships:
    - type: cloudify.relationships.depends_on
      target: private_subnet1
    - type: cloudify.relationships.depends_on
      target: security_group
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          inputs:
            resource_config: { get_property: [ SELF, resource_config, kwargs] }

  private_subnet1:
    type: cloudify.nodes.aws.ec2.Subnet
    properties:
      client_config: *client_config
      resource_config:
        kwargs:
          CidrBlock: 172.31.61.0/24
          AvailabilityZone:
            concat:
              - get_secret: ec2_region_name
              - a
    relationships:
    - type: cloudify.relationships.depends_on
      target: vpc


  instance2:
    type: cloudify.nodes.aws.ec2.Instances
    properties:
      agent_config:
        install_method: init_script 
        user: { get_input: agent_user }
        key: { get_secret: agent_key_private }
      resource_config:
        MaxCount: 1
        MinCount: 1
        ImageId: { get_input: ami }
        InstanceType: { get_input: instance_type }
        kwargs:
          KeyName: { get_input: aws_keypair_name } 
          BlockDeviceMappings:
          - DeviceName: '/dev/sda1'
            Ebs:
              DeleteOnTermination: True
          Placement:
            AvailabilityZone:
              concat:
                - get_secret: ec2_region_name
                - b
          UserData: { get_attribute: [ cloudify_host_cloud_config, cloud_config ] }
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: ip2
      - type: cloudify.relationships.depends_on
        target: nic2
      - type: cloudify.relationships.depends_on
        target: cloudify_host_cloud_config
      - type: cloudify.relationships.depends_on
        target: centos_core_ami
      - type: cloudify.relationships.aws.elb.instance.connected_to
        target: classic_elb
 
  ip2:
    type: cloudify.nodes.aws.ec2.ElasticIP
    properties:
      resource_config:
        kwargs:
          Domain: 'vpc'
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: nic2
 
  nic2:
    type: cloudify.nodes.aws.ec2.Interface
    properties:
      client_config: *client_config
      resource_config:
        kwargs:
          Description: Created by the ELB-deploy blueprint.
          SubnetId: { get_attribute: [ private_subnet2, aws_resource_id] }
          Groups:
          - { get_attribute: [ security_group, aws_resource_id ] }
    relationships:
    - type: cloudify.relationships.depends_on
      target: private_subnet2
    - type: cloudify.relationships.depends_on
      target: security_group
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          inputs:
            resource_config: { get_property: [ SELF, resource_config, kwargs] }
            
  private_subnet2:
    type: cloudify.nodes.aws.ec2.Subnet
    properties:
      client_config: *client_config
      resource_config:
        kwargs:
          CidrBlock: 172.31.62.0/24
          AvailabilityZone:
            concat:
              - get_secret: ec2_region_name
              - b
    relationships:
    - type: cloudify.relationships.depends_on
      target: vpc

  instance3:
    type: cloudify.nodes.aws.ec2.Instances
    properties:
      agent_config:
        install_method: init_script 
        user: { get_input: agent_user }
        key: { get_secret: agent_key_private }
      resource_config:
        MaxCount: 1
        MinCount: 1
        ImageId: { get_input: ami }
        InstanceType: { get_input: instance_type }
        kwargs:
          KeyName: { get_input: aws_keypair_name } 
          BlockDeviceMappings:
          - DeviceName: '/dev/sda1'
            Ebs:
              DeleteOnTermination: True
          Placement:
            AvailabilityZone:
              concat:
                - get_secret: ec2_region_name
                - c
          UserData: { get_attribute: [ cloudify_host_cloud_config, cloud_config ] }
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: ip3
      - type: cloudify.relationships.depends_on
        target: nic3
      - type: cloudify.relationships.depends_on
        target: cloudify_host_cloud_config
      - type: cloudify.relationships.depends_on
        target: centos_core_ami
      - type: cloudify.relationships.aws.elb.instance.connected_to
        target: classic_elb
 
  ip3:
    type: cloudify.nodes.aws.ec2.ElasticIP
    properties:
      resource_config:
        kwargs:
          Domain: 'vpc'
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: nic3
 
  nic3:
    type: cloudify.nodes.aws.ec2.Interface
    properties:
      client_config: *client_config
      resource_config:
        kwargs:
          Description: Created by the ELB-deploy blueprint.
          SubnetId: { get_attribute: [ private_subnet3, aws_resource_id] }
          Groups:
          - { get_attribute: [ security_group, aws_resource_id ] }
    relationships:
    - type: cloudify.relationships.depends_on
      target: private_subnet3
    - type: cloudify.relationships.depends_on
      target: security_group
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          inputs:
            resource_config: { get_property: [ SELF, resource_config, kwargs] }
            
  private_subnet3:
    type: cloudify.nodes.aws.ec2.Subnet
    properties:
      client_config: *client_config
      resource_config:
        kwargs:
          CidrBlock: 172.31.63.0/24
          AvailabilityZone:
            concat:
              - get_secret: ec2_region_name
              - c
    relationships:
    - type: cloudify.relationships.depends_on
      target: vpc

  security_group_rules:
    type: cloudify.nodes.aws.ec2.SecurityGroupRuleIngress
    properties:
      client_config: *client_config
      resource_config:
        kwargs:
          IpPermissions:
          - IpProtocol: tcp
            FromPort: 443 
            ToPort: 443 
            IpRanges:
            - CidrIp: 0.0.0.0/0
          - IpProtocol: tcp
            FromPort: 80
            ToPort: 80
            IpRanges:
            - CidrIp: 0.0.0.0/0
          - IpProtocol: tcp
            FromPort: 22
            ToPort: 22 
            IpRanges:
            - CidrIp: 0.0.0.0/0
          - IpProtocol: tcp
            FromPort: 8787 
            ToPort: 8787 
            IpRanges:
            - CidrIp: 0.0.0.0/0
    relationships:
    - type: cloudify.relationships.contained_in
      target: security_group


  security_group:
    type: cloudify.nodes.aws.ec2.SecurityGroup
    properties:
      resource_config:
        kwargs:
          GroupName: AwsELBTest-SecurityGroup
          Description: Created by dummy-aws-webserver blueprint
          VpcId: { get_attribute: [ vpc, aws_resource_id] }
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: vpc
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          inputs:
            resource_config: { get_property: [ SELF, resource_config, kwargs] }



  classic_stickiness_policy:
    type: cloudify.nodes.aws.elb.Classic.Policy.Stickiness
    properties:
      resource_config:
        kwargs:
          PolicyName: myclassicstickinesspolicy
          CookieExpirationPeriod: 3600
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: classic_elb
      - type: cloudify.relationships.depends_on
        target: classic_elb_listener


  classic_policy:
    type: cloudify.nodes.aws.elb.Classic.Policy
    properties:
      resource_config:
        kwargs:
          PolicyName: myclassicpolicy
          PolicyTypeName: ProxyProtocolPolicyType
          PolicyAttributes:
            - AttributeName: ProxyProtocol
              AttributeValue: 'true'
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: classic_elb


  classic_health_check:
    type: cloudify.nodes.aws.elb.Classic.HealthCheck
    properties:
      resource_config:
        kwargs:
          HealthCheck:
            Target: 'HTTP:80/'
            Interval: 15
            Timeout: 5
            UnhealthyThreshold: 2
            HealthyThreshold: 5
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: classic_elb


  classic_elb_listener:
    type: cloudify.nodes.aws.elb.Classic.Listener
    properties:
      resource_config:
        kwargs:
          Listeners:
            - Protocol: HTTP
              LoadBalancerPort: 80
              InstancePort: 80
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: classic_elb


  classic_elb:
    type: cloudify.nodes.aws.elb.Classic.LoadBalancer
    properties:
      resource_config:
        kwargs:
          LoadBalancerName: myclassicelb
          Listeners:
            get_property:
              - classic_elb_listener
              - resource_config
              - kwargs
              - Listeners
      client_config: *client_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: private_subnet1
      - type: cloudify.relationships.depends_on
        target: private_subnet2
      - type: cloudify.relationships.depends_on
        target: private_subnet3
      - type: cloudify.relationships.depends_on
        target: security_group
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: awssdk.cloudify_awssdk.elb.resources.classic.load_balancer.start
          inputs:
            resource_config:
              LoadBalancerAttributes:
                CrossZoneLoadBalancing:
                  Enabled: true
                ConnectionSettings:
                  IdleTimeout: 120


  vpc:
    type: cloudify.nodes.aws.ec2.Vpc
    properties:
      client_config: *client_config
      use_external_resource: true
      resource_config:
        kwargs:
          CidrBlock: 'N/A'
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            aws_resource_id: { get_input: aws_vpc_id } 
    relationships:


  cloudify_host_cloud_config:
    type: cloudify.nodes.CloudInit.CloudConfig
    properties:
      resource_config:
        users:
          - name: { get_input: agent_user }
            primary-group: wheel
            shell: /bin/bash
            sudo: ['ALL=(ALL) NOPASSWD:ALL']
            ssh-authorized-keys:
              - { get_input: agent_key_public }
        packages:
          - [nginx]
        runcmd:
          - 'yum install nginx -y'
          - 'touch /usr/share/nginx/html/status.html'
          - 'echo "My IP address is:" > /usr/share/nginx/html/status.html'
          - 'hostname -I >> /usr/share/nginx/html/status.html'
          - 'systemctl enable nginx'
          - 'systemctl start nginx'



outputs:
  ELB-FQDN:
    description: AWS FQDN for the ELB instance
    value: { get_attribute: [ classic_elb, DNSName ] }
  ip1:
    description: Public IP Address
    value: { get_attribute: [ ip1, aws_resource_id ] }
  fqdn1:
    description: AWS FQDN
    value: { get_attribute: [ instance1, create_response, Instances, 0, PublicDnsName] }
  ip2:
    description: Public IP Address
    value: { get_attribute: [ ip2, aws_resource_id ] }
  fqdn2:
    description: AWS FQDN
    value: { get_attribute: [ instance2, create_response, Instances, 0, PublicDnsName] }
  ip3:
    description: Public IP Address
    value: { get_attribute: [ ip3, aws_resource_id ] }
  fqdn3:
    description: AWS FQDN
    value: { get_attribute: [ instance3, create_response, Instances, 0, PublicDnsName] }